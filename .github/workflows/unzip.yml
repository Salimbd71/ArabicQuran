name: Unzip to ArabicQuran

on:
  push:
    paths:
      - '**/*.zip'

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip (just in case)
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Create folder
        run: mkdir -p ArabicQuran

      - name: Find and unzip (failsafe)
        run: |
          find . -name "*.zip" -type f | while read zipfile; do
            echo "Extracting: $zipfile"
            unzip -o "$zipfile" -d ArabicQuran || echo "This zip had issue, skipping..."
          done

      - name: Remove zip files
        run: find . -name "*.zip" -type f -delete

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add ArabicQuran
          git commit -m "Unzipped files â†’ ArabicQuran" || echo "Nothing to commit"
          git push || echo "Push failed (maybe no changes)"
