name: Auto Unzip ZIP Files

on:
  push:
    paths:
      - "**/*.zip"

permissions:
  contents: write

jobs:
  unzip_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install unzip
      run: sudo apt-get update && sudo apt-get install -y unzip

    - name: Unzip all ZIP files and delete them
      run: |
        shopt -s globstar
        for zip in **/*.zip; do
          echo "Unzipping $zip"
          unzip -o "$zip" -d "$(dirname "$zip")"
          rm "$zip"
        done

    - name: Commit & push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Auto unzip uploaded zip files" || echo "Nothing to commit"
        git push