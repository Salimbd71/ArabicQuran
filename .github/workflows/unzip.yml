name: Unzip myfiles.zip

on:
  workflow_dispatch:

jobs:
  unzip-root:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install unzip -y

      - name: Unzip myfiles.zip
        run: |
          unzip myfiles.zip -d .
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git diff --exit-code || (git add . && git commit -m "Unzip myfiles.zip to repo root" && git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
